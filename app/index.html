<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid cases USA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
   
    <header>
        <h1>
            Covid cases in the USA by state
        </h1>
    </header>
    <section id="sectionCurrent"></section>    
    <section id="sectionCanvas">
        <article>
            <h2>Casos positivos y negativos diario</h2>
            <canvas id="allData"></canvas>
        </article>
        <article>
            <h2>Seguimiento por estado</h2>
                
            <canvas id="currentByState"></canvas>
        </article>
    </section>
    <main>
        <article>
            <form class="container context">
                <article class="horizontal">
                    <h4>Select a example</h4>
                <select id="selectType" aria-label="Default select example">
                    <option value="nooption" selected>Seleccionar</option>
                </select>
               </article>
                
                <article class="horizontal">
                    <h4>Select a Range</h4>
                <select id="selectRange" aria-label="Default select example">
                    <option value="nooption" selected>Seleccionar</option>
                </select>
                    
                </article>
                
                
                <article class="horizontal">
                    <h3>Selecciona un estado</h3>
                <select id="selectState" aria-label="Default select example">
                    <option value="nooption" selected>Seleccionar</option>
                </select>
                    
                </article>

                
                <article class="horizontal">
                    <h3>Selecciona un tipo de grafica</h3>
                <select id="selectChart" aria-label="Default select example">
                    <option value="nooption" selected>Seleccionar</option>
                </select>
                    
                </article>

                
            </form>
        </article>
    
    

        <article class="container graficas">
            <button class="btn btn-primary" id="btnObtener" type="button" >
            </button>

            
            <canvas id="myChart" width="4" height="2"></canvas>
        
        </article> 
    </main>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>      
      <script type="module" src="app.js"></script>
</body>
</html>
